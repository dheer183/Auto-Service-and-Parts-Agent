name: Unzip VectorDB
on: [push]

jobs:
  unzip:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing changes
      
    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          persist-credentials: true  # Maintain credentials for push

      - name: Unzip databases
        run: |
          mkdir -p Service/vector_db
          echo "Unzipping files..."
          unzip "Service/vectorDB/parts_data_vectorDB.zip" -d Service/vector_db/parts_data_vectorDB
          unzip "Service/vectorDB/service_data_vectorDB.zip" -d Service/vector_db/service_data_vectorDB
          echo "Unzipped contents:"
          ls -R Service/vector_db/

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}  # Crucial for authentication
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Service/vector_db/
          
          # Handle empty commit gracefully
          git diff-index --quiet HEAD || git commit -m "Auto-unzip vector DBs"
          
          echo "Pushing changes..."
          git pull --rebase  # Prevent divergence
          git push origin HEAD:main
