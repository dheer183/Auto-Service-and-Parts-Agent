name: Unzip VectorDB
on: [push]

jobs:
  unzip:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing changes
    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          persist-credentials: true
      
      - name: Unzip databases
        run: |
          mkdir -p Service/vector_db
          unzip "Service/vectorDB/parts_data_vectorDB.zip" -d Service/vector_db/parts_data_vectorDB
          unzip "Service/vectorDB/service_data_vectorDB.zip" -d Service/vector_db/service_data_vectorDB
          
      - name: Commit unzipped files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Service/vector_db/
          git commit -m "Auto-unzip vector DBs" || echo "No changes to commit"
          git push
